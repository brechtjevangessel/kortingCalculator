<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Korting calculator</title>
</head>
<body>

  <h3>Korting Calculator</h3>

    <div class="mainContainer">

      <!-- calculator can easlily be copy+pasted and still work. Copy everything in "calculatorContainer" -->
      <div class="calculatorContainer">
        <!-- discount type selector -->
        <label for="discountType">Korting:</label>
        <select class="discountType" name="discountType" onchange="changeDiscountInput(this)">
          <option value="percentage" selected="selected">Percentage (%)</option>
          <option value="1plus1free">... + ... gratis</option>
        </select>
        <!-- discount input -->
        <div class="discountContainer">
          <input type="text" class="discountInput" name="discountPercentage" placeholder="zonder %-teken">
        </div>
        <div class="discountPercentageError"></div>

        <!-- price input -->
        <label for="price">Prijs:</label>
        <input type="text" class="priceInput" name="price" placeholder="gebruik een punt (.) i.p.v. comma">
        <div class="priceError"></div>

        <!-- quantity input -->
        <label for="quantity">Aantal:</label>
        <input type="number" class="quantityInput" name="quantity" value="1">
        <div class="quantityError"></div>

        <!-- shipping cost selector -->
        <label for="hasShippingCost">Verzendkosten?</label>
        <div>
          <div class="shippingCostContainer">
            <select name="hasShippingCost" class="hasShippingCost" onchange="addShippingCostInput(this)">
              <option value="no"selected="selected">Nee</option>
              <option value="yes">Ja</option>
            </select>
            <div class="shippingInputContainer"></div>
        </div>
          <div class="shippingCostError"></div>
        </div>
        <!-- Calculation button (starts the calculation)-->
        <button class="calculationButton" onclick="calculateDiscount(this)">Reken uit!</button>
        <div class="calculationMessage"></div>
      </div>
    </div>

</body>
<script src="script.js"></script>
</html>

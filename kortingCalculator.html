<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Korting calculator</title>
</head>
<body>
  <h3>Korting Calculator</h3>
    <div class="mainContainer">
      <div class="calculatorContainer">
        <label for="discountType">Korting:</label>
        <select class="discountType" name="discountType" onchange="changeDiscountInput(this)">
          <option value="percentage">Percentage (%)</option>
          <option value="1plus1free">... + ... gratis</option>
        </select>
        <div class="discountContainer">
          <input type="text" class="discountInput" name="discountPercentage" placeholder="zonder %-teken">
        </div>
        <div class="discountPercentageError"></div>
        <label for="price">Prijs:</label>
        <input type="text" class="priceInput" name="price" placeholder="gebruik een punt (.) i.p.v. comma">
        <div class="priceError"></div>
        <label for="quantity">Aantal:</label>
        <input type="number" class="quantityInput" name="quantity" value="1">
        <div class="quantityError"></div>
        <button class="calculationButton" onclick="calculateDiscount(this)">Reken uit!</button>
        <div class="calculationMessage"></div>
      </div>

    </div>

</body>

  <script src="script.js"></script>
</body>
</html>

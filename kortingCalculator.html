<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Korting calculator</title>
</head>
<body>
  <h3>Korting Calculator</h3>
  <label for="price">Prijs:</label>
  <input type="text" class="priceInput" name="price" placeholder="bijv. 5.95">
  <label for="discountPercentage">Kortingspercentage:</label>
  <input type="text" class="discountInput" name="discountPercentage" placeholder="bijv. 50">
  <label for="quantity">Aantal:</label>
  <input type="number" class="quantityInput" name="quantity" value="1">
  <div class="priceError"></div>
  <div class="discountPercentageError"></div>
  <div class="quantityError"></div>
  <button class="calculationButton" onclick="calculateDiscount()">Reken uit!</button>
  <div class="calculationMessage"></div>
</body>

  <script src="script.js"></script>
</body>
</html>
